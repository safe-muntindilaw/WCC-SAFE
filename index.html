<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="SAFE" />
        <link rel="apple-touch-icon" href="/logo.svg" />
        <meta name="theme-color" content="#0A3D62" />
        <title>SAFE Muntindilaw</title>

        <style>
            #splash-screen {
                position: fixed;
                inset: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                overflow: hidden;
                transition: opacity 0.6s ease-in-out;
                cursor: pointer;
            }

            .moving-gradient {
                position: absolute;
                top: 0;
                left: 0;
                width: 400%;
                height: 400%;
                background: linear-gradient(
                    45deg,
                    #0056a0,
                    #1890ff,
                    #0a3d62,
                    #004480
                );
                background-size: 400% 400%;
                animation: liquidShift 10s ease infinite;
                z-index: -1;
            }

            .content {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .floating-logo {
                width: 140px;
                filter: drop-shadow(0 0 15px rgba(24, 144, 255, 0.4));
                animation: subtleFloat 3s ease-in-out infinite;
            }

            .tap-hint {
                margin-top: 30px;
                color: white;
                font-family: system-ui, sans-serif;
                font-size: 0.8rem;
                letter-spacing: 3px;
                opacity: 0.6;
                animation: pulse 2s ease-in-out infinite;
            }

            @keyframes liquidShift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes subtleFloat {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-15px);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 0.3;
                }
                50% {
                    opacity: 0.8;
                }
            }

            .fade-out {
                opacity: 0;
                pointer-events: none;
            }
        </style>

        <script>
            if (sessionStorage.getItem("splashDismissed")) {
                document.write(
                    "<style>#splash-screen { display: none !important; }</style>"
                );
            }
        </script>
    </head>
    <body>
        <div id="splash-screen" onclick="dismissSplash()">
            <div class="moving-gradient"></div>
            <div class="content">
                <img src="/logo.svg" alt="SAFE Logo" class="floating-logo" />
                <div class="tap-hint">TAP TO ENTER</div>
            </div>
        </div>

        <div id="root"></div>
        <div id="notifications"></div>

        <script type="module" src="/src/main.jsx"></script>

        <script>
            function dismissSplash() {
                const splash = document.getElementById("splash-screen");
                splash.classList.add("fade-out");
                sessionStorage.setItem("splashDismissed", "true");
                setTimeout(() => {
                    splash.style.display = "none";
                }, 600);
            }
        </script>
    </body>
</html>
